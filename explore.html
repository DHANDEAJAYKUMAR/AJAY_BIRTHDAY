    <style>
        /* Additional CSS for spacing */
        .grid-item img {
            display: block; /* Ensures the image is treated as a block element */
            margin: 0 auto; /* Center the image */
            max-width: 100%; /* Make sure images are responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .tt2 {
            margin-top: 15px; /* Add space between the image and the button */
            display: block; /* Make button a block element to occupy full width */
            width: 100%; /* Make button occupy full width of the parent */
            padding: 10px; /* Padding for better button appearance */
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            text-align: center; /* Center align button text */
        }

        .tt2:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .grid {
            display: flex;
            flex-wrap: wrap; /* Allow grid items to wrap to the next line */
            justify-content: space-around; /* Space out the items */
        }

        .grid-item {
            flex-basis: 23%; /* Control the width of each grid item */
            margin: 15px; /* Add margin around each item */
            text-align: center; /* Center align content */
        }
        
    </style>
